<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/js.png" type="image/x-icon" sizes="256x256">
</head>
<body>
  <div class="search-container">
    <input
      type="text"
      id="search-input"
      placeholder="Enter a query, for example, 'JavaScript functions'..."
      autocomplete="off"
    />
    <ul id="suggestions" class="suggestions"></ul>
  </div>

  <div id="example-box" class="example-box"></div>

 <!-- Using type="module" to work with JavaScript modules -->
  <script type="module" src="script.js"></script>
</body>
</html>
